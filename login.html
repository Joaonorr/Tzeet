<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-2 col-sm-1"></div>
            <div class="col-lg-6 col-md-8 col-sm-10 pt-5 d-flex flex-row login">
                <div class="card" style="width: 30rem;">
                    <div class="image">
                        <img src="/image/tiziu.png" class="card-img-top" alt="">
                    </div>
                    <div class="card-body">
                        <h6 class="card-title">Entre no Tzeet agora mesmo</h6>
                        <div class="form-floating mb-3" id="login">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                            <p id="alertUser" class="alert p-0 d-none">Informe um email válido.</p>    
                        </div>                     
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                            <p id="alertPassword" class="alert p-0 d-none">Informe um email válido.</p>    
                        </div>
                        <a href="">Esqueceu a senha?</a>
                        <div class="d-grid gap-2 button" id="login_button">                            
                            <button class="btn btn-primary" type="button">Entrar</button>                        
                        </div>
                        <p class="replace" id="inscreva-se">Não tem uma conta? <a href="newAccount.html">Inscreva-se</a></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-2 col-sm-1"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
